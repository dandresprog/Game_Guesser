<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Guesser</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <h1>Game Guesser</h1>
        
        <div class="button-container">
            <button id="start-btn" onclick="startGame()">Iniciar Juego</button>
            <button id="reset-btn" onclick="resetGame()" disabled>Resetear Juego</button>
        </div>
        
        <div id="game-container" class="game-container">
            <p id="attempts"></p>
            <input type="text" id="guess-input" placeholder="Adivina el juego..." oninput="autocompleteGames()" autocomplete="off">
            <div id="autocomplete-results" class="autocomplete-results"></div>
            <p id="message" class="message"></p>
        </div>

        <div id="resultsContainer" class="resultsContainer">
            <h2>Resultados Similares</h2>
            <div id="results"></div>
        </div>

        <div id="history-container" class="history-container">
            <h2>Historial </h2>
            <ul id="history-list" class="history-list"></ul>
        </div>

        <div id="progress-tab" class="progress-tab">
            <button id="toggle-progress-btn" onclick="toggleProgressTab()">Mostrar Progreso</button>
            <div id="progress-content" class="progress-content" style="display: none;">
                <h2>Progreso de Juego</h2>
                <div id="progressData"></div>
            </div>
        </div>
    </div>
</body>
</html>
    <script>
        let targetGame = null;
        let attempts = 0;
        let debounceTimer = null;
        let currentStreak = 0;
        let totalScore = 0;
        let gamesPlayed = 0;
        let correctGuessCount = 0;
    
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const guessInput = document.getElementById('guess-input');
        const messageEl = document.getElementById('message');
        const attemptsEl = document.getElementById('attempts');
        const historyList = document.getElementById('history-list');
        const autocompleteResults = document.getElementById('autocomplete-results');
    
        // Iniciar un nuevo juego
        function startGame() {
            fetch('/random-game')
                .then(response => response.json())
                .then(data => {
                    targetGame = data;
                    attempts = 0;
                    gamesPlayed++;
                    attemptsEl.textContent = `Intentos: ${attempts}`;
                    attemptsEl.style.color = 'white';
                    attemptsEl.style.fontWeight = 'bold';
                    messageEl.textContent = '¡Juego iniciado! Intenta adivinar el juego.';
                    messageEl.style.color = 'white';
    
                    // Habilitar el botón de reset
                    resetBtn.disabled = false;
                    startBtn.disabled = true; // Deshabilitar el botón de inicio
    
                    // Mostrar el contenedor del juego y ocultar los botones
                    document.getElementById('game-container').style.display = 'block';
                    guessInput.disabled = false;
                    guessInput.focus();
                    historyList.innerHTML = '';
                    guessInput.value = ''; // Limpiar el input

                    saveProgress();
                })
                .catch(error => console.error('Error al iniciar el juego:', error));
        }
    
        // Resetear el juego
        function resetGame() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            startGame();

        }
    
        // Autocompletar juegos mientras escribes 
        function autocompleteGames() {
            const query = guessInput.value;
            const resultsContainer = document.getElementById("autocomplete-results");
            if (query.length > 0) {
                resultsContainer.style.display = "block"; // Mostrar el contenedor
                clearTimeout(debounceTimer);  
                debounceTimer = setTimeout(() => { 
                    fetch(`/autocomplete?query=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            autocompleteResults.innerHTML = '';
                            if (data.length > 0) {
                                data.forEach(game => {
                                    const div = document.createElement('div');
                                    div.textContent = game;
                                    div.addEventListener('click', () => handleGuess(game));
                                    autocompleteResults.appendChild(div);
                                });
                            } else {
                                autocompleteResults.innerHTML = '<div>No hay resultados</div>';
                            }
                        })
                        .catch(error => console.error('Error al obtener sugerencias:', error));
                }, 300);  
            } else {
                resultsContainer.style.display = "none"; 
                autocompleteResults.innerHTML = '';
            }
        }
    
        function handleGuess(userGuess) {
            if (!targetGame) {
                alert('Primero inicia el juego.');
                return;
            }
            attempts++;
            attemptsEl.textContent = `Intentos: ${attempts}`;
            
            // Solicitud al backend para comparar juegos
            fetch('/compare-game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    target_game: targetGame, 
                    user_guess: userGuess  
                })
            })

            .then(response => response.json())
            .then(data => {
                if (data.message === 'Correcto') {
                    // Si el usuario adivina correctamente
                    messageEl.textContent = '¡Correcto! Has adivinado el juego.';
                    messageEl.style.color = 'green';
                    messageEl.style.fontWeight = 'bold';
                    addToHistory(userGuess, 'Correcto');
                    guessInput.disabled = true; 
                    resetBtn.disabled = false; 

                    // Actualizar estadísticas de progreso
                    currentStreak++;
                    correctGuessCount++;
                    totalScore += 10;
                    alert('¡Felicidades! Has adivinado el juego.');

                } else {
                    showSimilarities(data.similarities);
                    addToHistory(userGuess, 'Incorrecto');    
                    currentStreak = 0; // Reiniciar racha si es incorrecto
                }

                saveProgress();
                guessInput.value = '';
                autocompleteResults.innerHTML = '';
            })
            .catch(error => console.error('Error al comparar el juego:', error));
        }

        function showSimilarities(similarities) {
            let similarityMessage = '';
            Object.keys(similarities).forEach(key => {
                const { value, color } = similarities[key];
                similarityMessage += `
                    <div class=" similarity ${color}" style="color: black; padding: 10px; margin: 5px 0; border-radius: 8px;">
                        <strong>${key}:</strong> ${value}
                    </div>`;
            });

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = similarityMessage;
        }    
    
        // Agregar el intento al historial
        function addToHistory(game, result) {
            const li = document.createElement('li');
            li.textContent = `${game} - ${result}`;
            historyList.appendChild(li);
        }




                // Función para capturar el progreso del juego
        function captureGameProgress() {
            return {
                currentStreak: currentStreak,
                totalScore: totalScore,
                gamesPlayed: gamesPlayed,
                correctGuessCount: correctGuessCount,
                attempts: attempts,
                timestamp: new Date().toISOString()
            };
        }

        // Función para guardar progreso
        async function saveProgress() {
            const progressData = captureGameProgress();
            
            try {
                const response = await fetch('/guardar_progreso', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(progressData)
                });
                const result = await response.json();
                console.log('Progreso guardado:', result);

                updateProgressUI();
            } catch (error) {
                console.error('Error guardando progreso:', error);
            }
        }

        // Función para cargar progreso
        async function loadProgress() {
            try {
                const response = await fetch('/obtener_progreso');
                const progressData = await response.json();
                
                if (Object.keys(progressData).length > 0) {
                    // Restaurar datos de progreso
                    currentStreak = progressData.currentStreak || 0;
                    totalScore = progressData.totalScore || 0;
                    gamesPlayed = progressData.gamesPlayed || 0;
                    correctGuessCount = progressData.correctGuessCount || 0;
                    
                    // Opcional: actualizar UI con datos de progreso
                    updateProgressUI();
                }
            } catch (error) {
                console.error('Error cargando progreso:', error);
            }
        }

        // Función para actualizar la UI con el progreso
        function updateProgressUI() {
            const progressElement = document.getElementById('progressData');
            if (progressElement) {
                progressElement.innerHTML = `
                    <p>Juegos Jugados: ${gamesPlayed}</p>
                    <p>Aciertos: ${correctGuessCount}</p>
                    <p>Racha Actual: ${currentStreak}</p>
                    <p>Puntuación Total: ${totalScore}</p>
                `;
            }
        }

        // Añadir event listeners para cargar progreso
        document.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            window.addEventListener('beforeunload', saveProgress);
        });

        function toggleProgressTab() {
            const progressContent = document.getElementById('progress-content');
            const toggleButton = document.getElementById('toggle-progress-btn');
            if (progressContent.style.display === 'none') {
                progressContent.style.display = 'block';
                toggleButton.textContent = 'Ocultar Progreso';
            } else {
                progressContent.style.display = 'none';
                toggleButton.textContent = 'Mostrar Progreso';
            }
        }
    
    
    </script>
</body>
</html>
