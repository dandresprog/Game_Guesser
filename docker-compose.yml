version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: videogames_db
    ports:
      - "5432:5432"
    networks:
      - app-network

  api:
    build:
      context: .
    depends_on:
      - db
    environment:
      DB_HOST: db  # Aseg√∫rate de que este nombre coincida con el del servicio de base de datos
      DB_NAME: videogames_db
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
